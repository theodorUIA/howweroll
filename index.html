	<title>HowWeRoll</title>
	<style>
		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 5px;
			background: #2A9D8F;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}
		.slider:hover{
			opacity: 1;
		}
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			background: #264653;
			width: 18px;
			height: 18px;
			cursor: pointer;
			border-radius: 50%;
		}
		.slidercontainer{
			width: 80%;
			border: 0px solid black;
		}
		.slidercontainer td{
			border: 0px solid black;
			width: 33.3%;
		}
		.text-align-left{
			text-align: left;
		}
		.text-align-right{ 
			text-align: right;
		}
		.text-align-center{
			text-align: center;
		}
	</style>
</head>
