	/*-----------CSS som er felles for hele prosjektet -----------*/
		.text-align-left{ text-align: left; }
		.text-align-right{  text-align: right; }
		.text-align-center{ text-align: center; }
		
		body {
			margin: 0px;
			font-family: Arial;
		}
		.header{
			text-align: left;
			background-color: #264653;
			height: 30px;
			padding-top: 30px;
			padding-bottom: 30px;

		.header-text{
			font-style: italic;
			font-size: 30px;
			font-family: Arial;
			color: white;
		}

		/* Div som omkranser innhold utenom header */
		.main-content {
            padding: 25px 25px 25px 50px;
        }


		/* Meny i header  */
		.topnav {
			overflow: hidden;
			background-color: #264653;
			padding-left: 50px;
		}
		.topnav a {
			float: left;
			display: block;
			color: #e76f51;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		.topnav a:hover {
			background-color: #e76f51;
			color: #264563;
		}
		.topnav a.active {
			background-color: #2A9D8F;
			color: #264563;
		}
		.topnav input[type=text] {
			float: right;
			padding: 6px;
			border: none;
			margin-top: 8px;
			margin-right: 16px;
			font-size: 17px;
		}
		h4 {
			padding-top: 40px;
			padding-bottom: 0px;
			margin: 0px;
		}
	/* Meny når skjermen er mindre enn 600px */
		@media screen and (max-width: 600px) {
			.topnav a, .topnav input[type=text] {
				float: none;
				display: block;
				text-align: left;
				width: 100%;
				margin: 0;
				padding: 14px;
			}
			.topnav input[type=text] {
				border: 1px solid #ccc;
			}
    }

/* Form styles */
		.form-div {
			max-width: 600px;
		}
		.form-table {
			width: 100%;
		}
		.form-ferdigheter {
            border-radius: 4px;
            font-size: 15px;
            border: 1px solid #8C8C8C;
            padding: 7px;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #2A9D8F;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover{
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: #264653;
            width: 18px;
            height: 18px;
            cursor: pointer;
            border-radius: 50%;
        }
        .slidercontainer{
            width: 100%;
            border: 0px solid black;
        }
        .slidercontainer td{
            border: 0px solid black;
            width: 33.3%;
        }
        .form-textinput {
            border-radius: 4px;
            font-size: 15px;
            border: 1px solid #8C8C8C;
            padding: 7px;
        }

        .submit
        {
            color: white;
        }
        .submit:hover
        {
            font-weight: bold;
            border-radius: 50%;
            
        }
        .btn
        {
        background-color: #2A9D8F ;
        font-size: 16px;
        cursor: pointer;
        height: 40px;
        width: 140px;
        border-radius: 12px;
        border: none;
        }
        .btncontainer
        {
            text-align: center;
            width: 100%;
        }
</style>
