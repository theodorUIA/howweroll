<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="utf-8">
	<title>HowWeRoll</title>
	<style>
	/*-----------CSS som er felles for hele prosjektet -----------*/
		.text-align-left{ text-align: left; }
		.text-align-right{  text-align: right; }
		.text-align-center{ text-align: center; }

		.topnav {
			overflow: hidden;
			background-color: #264563;
		}

		.topnav a {
			float: left;
			display: block;
			color: #e76f51;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav a:hover {
			background-color: #e76f51;
			color: #264563;
		}

		.topnav a.active {
			background-color: #2A9D8F;
			color: #264563;
		}

		.topnav input[type=text] {
			float: right;
			padding: 6px;
			border: none;
			margin-top: 8px;
			margin-right: 16px;
			font-size: 17px;
		}



		@media screen and (max-width: 600px) {
			.topnav a, .topnav input[type=text] {
				float: none;
				display: block;
				text-align: left;
				width: 100%;
				margin: 0;
				padding: 14px;
			}
			.topnav input[type=text] {
				border: 1px solid #ccc;
			}
			
		}


		/*--------Side-spesifikk kode ----------*/
		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 5px;
			background: #2A9D8F;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}
		.slider:hover{
			opacity: 1;
		}
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			background: #264653;
			width: 18px;
			height: 18px;
			cursor: pointer;
			border-radius: 50%;
		}
		.slidercontainer{
			width: 80%;
			border: 0px solid black;
		}
		.slidercontainer td{
			border: 0px solid black;
			width: 33.3%;
		}

		.form-text{
			border-radius: 4px;
			border: 1px solid #8C8C8C;
		}
    
	</style>
</head>
